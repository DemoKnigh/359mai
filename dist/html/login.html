<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="../css/head&foot.min.css">
		<link rel="stylesheet" href="../css/login.min.css">
	</head>
	<body>
		<header class="loginhd-from-outside"></header>
		<section class="login-bodyBox">
			<div class="login-realBox">
				<p class="login-Title">用户登录</p>
				<div class="login-content">
					<p>
						<input type="text" placeholder="用户名/邮箱地址/手机号" id="log-name">
					</p>
					<p>
						<input type="text" placeholder="填写密码" id="log-pwd">
					</p>
					<p>
						<input type="text" placeholder="填写验证码" class="verification-Code">
						<img src="../img/login/vertiCode.min.png" alt="">
						<a href="javascript:;" id="login-changePic">看不清楚？换一个</a>
					</p>
					<p>
						<input type="checkbox" class="remember-pwd" id="remember-pwd">
						<span>记住账号</span>
						<input type="checkbox" class="remember-pwd-7day" id="remember-pwd-7day">
						<span>两周内自动登录</span>
					</p>
					<p>
						<a class="login-button" id="login-button">登录</a>
						<a href="javscript:;" class="login-forgetPwd" id="login-forgetPwd">忘记密码？</a>
					</p>
				</div>
				<div class="login-outsideWeb">
					<h3>合作网站账号登录</h3>
					<p class="websiteLogo">
						<a href="javascript:;"></a>
						<a href="javascript:;"></a>
						<a href="javascript:;"></a>
						<a href="javascript:;"></a>
						<a href="javascript:;"></a>
					</p>
				</div>
				<div class="login-gotoRegistor">
					<span>还不是会员？</span>
					<a href="registor.html" id="login-registBtn">免费注册</a>
				</div>
			</div>
		</section>
		<footer class="loginft-from-outside"></footer>
		
		
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/login.min.js"></script>
		
	</body>
</html>
